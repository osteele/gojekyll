name: Windows Build

on:
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

  # Auto-run on pushes to windows-related branches
  push:
    branches:
      - 'windows'
      - 'windows/**'
      - 'win/**'

  # Auto-run on PRs to windows-related branches
  pull_request:
    branches:
      - 'windows'
      - 'windows/**'
      - 'win/**'

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install Dart Sass
      run: |
        curl -LO https://github.com/sass/dart-sass/releases/download/1.80.7/dart-sass-1.80.7-windows-x64.zip
        unzip -q dart-sass-1.80.7-windows-x64.zip
        echo "$env:GITHUB_WORKSPACE\dart-sass" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh

    - name: Build
      run: go build main.go

    - name: Test
      run: go test ./...
      continue-on-error: true  # Allow failures until Windows-specific bugs are fixed
