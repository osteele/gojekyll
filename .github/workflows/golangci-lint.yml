name: golangci-lint
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          # Cache disabled because golangci-lint-action has its own caching
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Pinned to specific version for consistency
          # Update periodically to get new linters and fixes
          version: v1.62
          args: --timeout=30m --issues-exit-code=1
